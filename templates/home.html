<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allauth</title>
</head>
<body>
    {% load socialaccount %}
    <h1>HomePage</h1>
    {% if user.is_authenticated %}
        <p>{{user.username }}</p>
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>

    {% else %}
        <p><a href="{% url 'account_signup' %}">Signup</a></p>
        <p><a href="{% url 'account_login' %}">Login</a></p>
        <p><a href="{% provider_login_url 'google' %}">Log In with Gmail</a></p>
    {% endif %}
</body>
</html>
